<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .custom-list-item {
        margin-right: 280px; /* Adjust the margin value as needed */
    }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">Your E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Add your navbar links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'addproduct_page'%}">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">product list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_home' %}">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders' %}">Order details </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link custom-list-item" href="#"></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link custom-list-item" href="#"></a>
                    </li>
                    
                    <li class="nav-item  ml-auto">
                        <a class="nav-link" href="{% url 'logout' %}">log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>






    <div class="container mt-5">
        <h1>Edit Product</h1>
        <form action="{% url 'edit_product' product.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="prd_name">Product Name:</label>
                <input type="text" name="prd_name" value="{{ product.name }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="prd_description">Product Description:</label>
                <textarea name="prd_description" class="form-control">{{ product.prd_description }}</textarea>
            </div>
            <div class="form-group">
                <label for="prd_price">Product Price:</label>
                <input type="number" name="prd_price" value="{{ product.price }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="prd_image">Product Image:</label>
                <img class="product-image rounded-circle" src="{{ product.image.url }}" alt="product Image" style="max-width: 200px; max-height: 200px;">
                <input type="file" name="prd_image" accept="image/*" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
