<!--admin product .html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .custom-list-item {
        margin-right: 280px; /* Adjust the margin value as needed */
    }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">Your E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Add your navbar links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'addproduct_page'%}">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">product list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_home' %}">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders' %}">Order details </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link custom-list-item" href="#"></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link custom-list-item" href="#"></a>
                    </li>
                    
                    <li class="nav-item  ml-auto">
                        <a class="nav-link" href="{% url 'logout' %}">log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Add Product</h2>
        <form method="post" action="{% url 'add_product' %}"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" class="form-control"  name="name" required>
            </div>
            <div class="form-group">
                <label for="prd_description">Product Description:</label>
                <input type="text" class="form-control" id="prd_description" name="prd_description" required>
            </div>
            <div class="form-group">
                <label for="price">Price: </label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control"  name="category" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.cat_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="product/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
   
</body>
</html>
